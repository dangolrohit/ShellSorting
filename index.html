<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shell Sorting</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="icon" href="https://rohitdangol.com/wp-content/uploads/2024/05/Asset-1.png" />
  </head>
  <body>
    <div class="container">
      <h1>Shell Sorting</h1>
      <h3 id="header"></h3>

      <div class="input-section" id="input-section">
        <label for="arraySize">Array Size:</label>
        <input type="number" id="arraySize" min="1" required />
        <button onclick="inputFields()" id="createArrayButton">
          Create Array
        </button>
      </div>

      <div id="arrayInputFields" class="array-input-fields"></div>

      <button id="sortButton" onclick="sortArray()" style="display: none">
        Sort Array
      </button>

      <div>
        <div id="sortingSteps"></div>
      </div>
      <button id="nextButton" onclick="displayNextStep()" style="display: none">
        Next Step
      </button>
      <a href="https://www.rohitdangol.com.np" id="credit">Rohit Dangol</a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
